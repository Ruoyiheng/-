spring:
  application:
    name: zzy-gateway #必填 让nacos发现该服务
  cloud:
    nacos:
      server-addr: 192.168.189.100:8848 #写在和discovery cofig同级，表示他们统一使用该地址
      config:
        namespace: 521c58c3-dc43-4338-a6b6-fd0127a4fbc2    #引用nacos配置中心的配置
        data-id: zzy-gateway  #指定从 Nacos 中读取的配置文件名
        file-extension: yaml #配置文件格式
        refreshable: true  # 可选，配置是否支持动态刷新

