spring:
  application:
    name: zzy-server-user
  cloud:
    nacos:
      server-addr: 192.168.189.100:8848  #nacos中心地址，写在和discovery cofig同级，表示他们统一使用该地址
      discovery:
        namespace: ${spring.cloud.nacos.config.namespace} #zzy命名空间
      config:
        namespace: 521c58c3-dc43-4338-a6b6-fd0127a4fbc2
        data-id: zzy-server-user  #指定从 Nacos 中读取的配置文件名
        file-extension: yaml #配置文件格式
        refreshable: true  # 可选，配置是否支持动态刷新

  profiles:
    active: dev